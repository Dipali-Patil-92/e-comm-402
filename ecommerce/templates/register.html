{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline bootstrap </title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5 mx-auto shadow p-3">
                {% if errmsg %}
                <div class="alert alert-danger" role="alert">
                    {{errmsg}}
                </div>
                {% endif %}

                {% if success %}
                <div class="alert alert-success" role="alert">
                    {{success}}
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <h3 style="text-align: center;">User Register</h3>
                    <div class="mb-3">
                        <label for="input4" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="input4" name="uname"> 
                    </div>
                    <div class="mb-3">
                        <label for="input1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="input1" aria-describedby="emailHelp" name="uemail"> 
                    </div>
                      <div class="mb-3">
                        <label for="input2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="input2" name="upass">
                      </div>
                      <div class="mb-3">
                        <label for="input3" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="input3" name="ucpass">
                      </div>
                      
                      <button type="submit" class="btn btn-danger">Register</button>
                      &nbsp; &nbsp;&nbsp; Already User.? &nbsp; <a href="/login">Login</a>

                </form>

            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
